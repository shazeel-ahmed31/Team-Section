<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members Section</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="team-section">
      <div class="team-heading" id="team-heading">
        <h2>Meet Our Team</h2>
        <p>We're a diverse group of passionate individuals working together to create amazing experiences.</p>
      </div>

      <div class="filter-container">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="leadership">Leadership</button>
          <button class="filter-btn" data-filter="engineering">Engineering</button>
          <button class="filter-btn" data-filter="design">Design</button>
          <button class="filter-btn" data-filter="marketing">Marketing</button>
          <button class="filter-btn" data-filter="product">Product</button>
        </div>
      </div>

      <div class="team-grid" id="team-grid">
        <!-- Team members will be inserted here by JavaScript -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
